{{ define "content"}}
<article id="content" class="container everyman">
    <div class="row">
        <div class="col-md-4">
            {{ $pdfs :=  .Resources.Match "*.pdf" }}
            {{ if (gt (len $pdfs) 0) }}
            <div>
                <h4>Do pobrania</h4>
                <ul>
                {{ range $pdfs }}
                    <li><a href="{{ .Permalink }}">{{ . }}</a></li>
                {{ end }}
                </ul>
            </div>
            {{ end }}
            {{ range .Resources.ByType "image" }}
            <div class="ilustracja" >
                <img alt="{{ .Params.title}}" style="width: 350px" src="{{ .Permalink }}" />
            </div>
            {{ end }}
       </div>
        <div class="col-md-8">
            <h1>{{ .Params.title }}</h1>
            <hr />
            {{ .Content }}
            <div class="author">
                ({{ .Params.author}})
            </div>
        </div>
    </div>
</article>
{{ end }}
